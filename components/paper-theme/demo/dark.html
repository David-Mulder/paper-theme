	</head>
	<body>
		<template id="app" is="dom-bind">

			<paper-theme primary-palette="{{primaryColor}}" accent-palette="{{accentColor}}" theme="{{theme}}"></paper-theme>

			<!-- demo styles -->
			<style is="custom-style">
				*, :root{
					@apply(--paper-font-common-base);
				}
				paper-header-panel {
					position: absolute;
					left: 0px;
					top: 0px;
					right: 0px;
					bottom: 0px;
				}
				paper-header-panel div[main]{
					padding: 0px 20px;
				}
				paper-toolbar {
					@apply(--paper-font-title);
					background-color: var(--primary-color);
					color: var(--text-on-primary-color);
				}
				paper-card {
					display: block;
					width: 100%;
					max-width: 700px;
					margin: 20px auto;
					--paper-card-header-text: {
						@apply(--paper-font-title);
					};
				}
				paper-card div.card-content{
					padding: 0px 20px 20px 20px;
				}
				paper-fab{
					position:absolute;
					right: 30px;
					bottom: 30px;
					z-index: 2;
				}
				paper-datatable-card{
					max-width: 990px;
					margin: 20px auto;
				}

			</style>

			<paper-header-panel>
				<paper-toolbar>
					<div title>Hello World!</div>
				</paper-toolbar>
				<div main>
					<paper-card heading="Themer">
						<div class="card-content">
							<p>
								Some text explaining the ins and outs of this element. With a <a href="http://www.google.com">
								link to who knows where.</a>
							</p>
							<paper-dropdown-menu label="Theme">
								<paper-menu id="themeMenu" class="dropdown-content" attr-for-selected="data-value" selected="{{theme}}">
									<paper-item data-value="dark">Dark</paper-item>
									<paper-item data-value="light">Light</paper-item>
								</paper-menu>
							</paper-dropdown-menu>

							<paper-color-input label="Primary Color" value-as-hex="{{primaryColor}}" shape="huebox"></paper-color-input>
							<paper-color-input id="accentColorPicker" label="Accent Color" value-as-hex="{{accentColor}}" shape="huebox"></paper-color-input>
						</div>
					</paper-card>
					<paper-card>
						<paper-toolbar class="medium-tall">
							<paper-icon-button icon="arrow-back"></paper-icon-button>
							<div class="title">Some title</div>
							<paper-tabs selected="0" class="bottom self-end">
								<paper-tab>TAB 1</paper-tab>
								<paper-tab>TAB 2</paper-tab>
								<paper-tab>TAB 3</paper-tab>
							</paper-tabs>
						</paper-toolbar>
						<div class="card-content" style="padding-top:20px;">
							test
						</div>
					</paper-card>
					<paper-card heading="Some card">
						<div class="card-content">
							<paper-input label="Boring cars">
								<div suffix>cars</div>
							</paper-input>
							<paper-input value="20" label="Sport cars">
								<div suffix>cars</div>
							</paper-input>
							<div style="margin: 20px 0px;">
								<paper-checkbox>Some text</paper-checkbox>
							</div>
							<div style="margin: 20px 0px;">
								<paper-checkbox checked>Some text</paper-checkbox>
							</div>
							<div style="margin: 20px 0px;">
								<paper-toggle-button>Test</paper-toggle-button>
							</div>
							<div style="margin: 20px 0px;">
								<paper-toggle-button checked>Test</paper-toggle-button>
							</div>
							<div style="margin: 20px 0px;">
								<paper-progress indeterminate style="width: 100%;"></paper-progress>
							</div>
							<div style="margin: 20px 0px;">
								<paper-radio-group selected="small">
									<paper-radio-button name="small">Small</paper-radio-button>
									<paper-radio-button name="medium">Medium</paper-radio-button>
									<paper-radio-button name="large">Large</paper-radio-button>
								</paper-radio-group>
							</div>
							<div style="margin: 20px 0px;">
								<paper-spinner active></paper-spinner>
							</div>
							<div style="margin: 20px 0px;">
								<div style="display:inline-block">
									<span>Some text with a tooltip</span>
									<paper-tooltip>Tooltip text</paper-tooltip>
								</div>
							</div>
						</div>
						<div class="card-actions">
							<paper-button>Some action</paper-button>
							<paper-button>Some action</paper-button>
						</div>
					</paper-card>
					<paper-datatable-card header="Dangerously delicious">
						<div toolbar-main>
							<paper-icon-button icon="more-vert" on-tap="delete"></paper-icon-button>
						</div>
						<div toolbar-select>
							<paper-icon-button icon="delete" on-tap="delete"></paper-icon-button>
						</div>
						<paper-datatable data="{{data}}" selectable multi-selection custom-row-style="{{generateRowCss}}" progress="{{progressBarVisble}}" sort-property="calories" sort-direction="asc">
							<paper-datatable-column header="Dessert (100g serving)" property="title" type="String" style="width:99%;" sortable editable dialog edit-icon>
								<template>
									<paper-input value="{{value}}" no-label-float maxlength="40" char-counter></paper-input>
								</template>
							</paper-datatable-column>
							<paper-datatable-column header="Calories" property="calories" type="Number" align="right" sortable tooltip="The total amount of food energy in the given serving size."></paper-datatable-column>
							<paper-datatable-column header="Fat (g)" property="fat" type="Number" align="right" format-value="[[toFixedOne]]" sortable tooltip="The total amount of fat in the given serving size."></paper-datatable-column>
							<paper-datatable-column header="Carbs (g)" property="carbs" type="Number" align="right" sortable tooltip="The total amount of carbs in the given serving size."></paper-datatable-column>
							<paper-datatable-column header="Protein (g)" property="protein" type="Number" align="right" format-value="[[toFixedOne]]" sortable tooltip="The total amount of protein in the given serving size."></paper-datatable-column>
							<paper-datatable-column header="Sodium (mg)" property="sodium" type="Number" align="right" sortable tooltip="The amount of sodium as a percentage of the recommended daily amount."></paper-datatable-column>
							<paper-datatable-column header="Calcium (%)" property="calcium" type="Number" align="right" format-value="[[toPercentage]]" sortable tooltip="The amount of calcium as a percentage of the recommended daily amount."></paper-datatable-column>
						</paper-datatable>
					</paper-datatable-card>
				</div>
			</paper-header-panel>

			<paper-fab icon="create"></paper-fab>

			<paper-toast id="toast" opened text="Hello World!"></paper-toast>
			<paper-toast id="warning" duration="5000" class="fit-bottom"></paper-toast>

		</template>

		<script>
			var app = document.getElementById('app');
			app.theme = 'dark';
			app.primaryColor = '#c35b73';
			app.accentColor = '#817c16';

			//data table
			app.data = [
				{id: 0, title: 'Frozen yogurt', calories: 159, fat: 6, carbs: 24, protein: 4, sodium: 87, calcium:.14, iron: .01},
				{id: 1, title: 'Ice cream sandwich', calories: 237, fat: 9, carbs: 37, protein: 4.3, sodium: 129, calcium:.08, iron: .01},
				{id: 2, title: 'Eclair', calories: 262, fat: 16, carbs: 24, protein: 6, sodium: 337, calcium:.06, iron: .07},
				{id: 3, title: 'Cupcake', calories: 305, fat: 3.7, carbs: 67, protein: 4.3, sodium: 413, calcium:.03, iron: .08},
				{id: 4, title: 'Gingerbread', calories: 356, fat: 16, carbs: 49, protein: 3.9, sodium: 327, calcium:.07, iron: .16},
				{id: 5, title: 'Jelly bean', calories: 373, fat: 0, carbs: 94, protein: 0, sodium: 50, calcium:0, iron: 0},
				{id: 6, title: 'Lollipop', calories: 392, fat: 0.2, carbs: 98, protein: 0, sodium: 38, calcium:0, iron: .02},
				{id: 7, title: 'Honeycomb', calories: 408, fat: 3.2, carbs: 87, protein: 6.5, sodium: 562, calcium:0, iron: .45}
			];
			app.toFixedOne = function(value){
				return value.toFixed(1);
			};
			app.toPercentage = function(value){
				return Math.round(value * 10000)/100 + '%';
			};

			//toasts and warnings
			setTimeout(function(){
				app.$.themeMenu.addEventListener('iron-select', function(){
					app.$.toast.set('opened', true);
				});

				app.$.accentColorPicker.addEventListener('value-changed', function(){
					setTimeout(function(){
						var lowEnd = document.querySelector('paper-theme').accentPaletteColors[50];
						if(lowEnd.r === 255 && lowEnd.g === 255 && lowEnd.b === 255){
							app.$.warning.set('text', 'Poor accent color, too light!')
							app.$.warning.open();
						}
						var highEnd = document.querySelector('paper-theme').accentPaletteColors[900];
						if(highEnd.r === 0 && highEnd.g === 0 && highEnd.b === 0){
							app.$.warning.set('text', 'Poor accent color, too dark!')
							app.$.warning.open();
						}
					}, 0);
				});
			},0);
		</script>

	</body>
</html>
