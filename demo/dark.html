<!doctype html>
<html>
	<head>
		<title>&lt;paper-theme&gt; demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../paper-theme.html">
		<link rel="import" href="../standard-styles.html">
		<link rel="import" href="../../paper-toolbar/paper-toolbar.html">
		<link rel="import" href="../../paper-header-panel/paper-header-panel.html">
		<link rel="import" href="../../paper-input/paper-input.html">
		<link rel="import" href="../../paper-card/paper-card.html">
		<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../../paper-menu/paper-menu.html">
		<link rel="import" href="../../paper-item/paper-item.html">
		<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
		<link rel="import" href="../../paper-fab/paper-fab.html">
		<link rel="import" href="../../paper-progress/paper-progress.html">
		<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
		<link rel="import" href="../../paper-radio-button/paper-radio-button.html">
		<link rel="import" href="../../paper-spinner/paper-spinner.html">
		<link rel="import" href="../../paper-toast/paper-toast.html">
		<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
		<link rel="import" href="../../paper-tabs/paper-tabs.html">

		<link rel="import" href="../../paper-color-picker/paper-color-input.html">
	</head>
	<body>
		<template id="app" is="dom-bind">

			<paper-theme primary-palette="{{primaryColor}}" accent-palette="{{accentColor}}" theme="{{theme}}"></paper-theme>

			<!-- demo styles -->
			<style is="custom-style">
				*, :root{
					@apply(--paper-font-common-base);
				}
				paper-header-panel {
					position: absolute;
					left: 0px;
					top: 0px;
					right: 0px;
					bottom: 0px;
				}
				paper-header-panel div[main]{
					padding: 0px 20px;
				}
				paper-toolbar {
					@apply(--paper-font-title);
					background-color: var(--primary-color);
					color: var(--text-on-primary-color);
				}
				paper-card {
					display: block;
					width: 100%;
					max-width: 700px;
					margin: 20px auto;
					--paper-card-header-text: {
						@apply(--paper-font-title);
					};
				}
				paper-card div.card-content{
					padding: 0px 20px 20px 20px;
				}
				paper-fab{
					position:absolute;
					right: 20px;
					bottom: 30px;
					z-index: 2;
				}

			</style>

			<paper-header-panel>
				<paper-toolbar>
					<div title>Hello World!</div>
				</paper-toolbar>
				<div main>
					<paper-card heading="Themer">
						<div class="card-content">
							<p>
								Some text explaining the ins and outs of this element. With a <a href="http://www.google.com">
								link to who knows where.</a>
							</p>
							<paper-dropdown-menu label="Theme">
								<paper-menu class="dropdown-content" attr-for-selected="data-value" selected="{{theme}}">
									<paper-item data-value="dark">Dark</paper-item>
									<paper-item data-value="light">Light</paper-item>
								</paper-menu>
							</paper-dropdown-menu>

							<paper-color-input label="Primary Color" value-as-hex="{{primaryColor}}" shape="huebox"></paper-color-input>
							<paper-color-input label="Accent Color" value-as-hex="{{accentColor}}" shape="huebox"></paper-color-input>
						</div>
					</paper-card>
					<paper-card heading="Some card">
						<div class="card-content">
							<paper-input label="Boring cars">
								<div suffix>cars</div>
							</paper-input>
							<paper-input value="20" label="Sport cars">
								<div suffix>cars</div>
							</paper-input>
							<div style="margin: 20px 0px;">
								<paper-checkbox>Some text</paper-checkbox>
							</div>
							<div style="margin: 20px 0px;">
								<paper-checkbox checked>Some text</paper-checkbox>
							</div>
							<div style="margin: 20px 0px;">
								<paper-toggle-button>Test</paper-toggle-button>
							</div>
							<div style="margin: 20px 0px;">
								<paper-toggle-button checked>Test</paper-toggle-button>
							</div>
							<div style="margin: 20px 0px;">
								<paper-progress indeterminate style="width: 100%;"></paper-progress>
							</div>
							<div style="margin: 20px 0px;">
								<paper-radio-group selected="small">
									<paper-radio-button name="small">Small</paper-radio-button>
									<paper-radio-button name="medium">Medium</paper-radio-button>
									<paper-radio-button name="large">Large</paper-radio-button>
								</paper-radio-group>
							</div>
							<div style="margin: 20px 0px;">
								<paper-spinner active></paper-spinner>
							</div>
							<div style="margin: 20px 0px;">
								<paper-toast opened text="Hello World!"></paper-toast>
							</div>
							<div style="margin: 20px 0px;">
								<div style="display:inline-block">
									<span>Some text with a tooltip</span>
									<paper-tooltip>Tooltip text</paper-tooltip>
								</div>
							</div>
						</div>
						<div class="card-actions">
							<paper-button>Some action</paper-button>
							<paper-button>Some action</paper-button>
						</div>
					</paper-card>
					<paper-card>
						<paper-toolbar class="medium-tall">
							<paper-icon-button icon="arrow-back"></paper-icon-button>
							<div class="title">Some title</div>
							<paper-tabs selected="0" class="bottom self-end">
								<paper-tab>TAB 1</paper-tab>
								<paper-tab>TAB 2</paper-tab>
								<paper-tab>TAB 3</paper-tab>
							</paper-tabs>
						</paper-toolbar>
						<div class="card-content" style="padding-top:20px;">
							test
						</div>
					</paper-card>
				</div>
			</paper-header-panel>

			<paper-fab icon="create"></paper-fab>

		</template>

		<script>
			var app = document.getElementById('app');
			app.theme = 'dark';
			app.primaryColor = '#c35b73';
			app.accentColor = '#faf110';
		</script>

	</body>
</html>
