<style is="custom-style">
	:root{

		--paper-input-container-color: var(--disabled-text-on-card-dialog-color);
		--paper-input-container-focus-color: var(--primary-color);
		--paper-input-container-input-color: var(--text-on-card-dialog-color);
		--paper-input-prefix: {
			color:var(--secondary-text-on-card-dialog-color);
		};
		--paper-input-suffix: {
			color: var(--secondary-text-on-card-dialog-color);
		};

		--paper-checkbox-unchecked-color: var(--text-on-background-color);
		--paper-checkbox-checkmark-color: var(--background-color);
		--paper-checkbox-label-color: var(--text-on-card-dialog-color);
		--paper-checkbox-checked-color: var(--primary-color);

		--paper-toggle-button-label-color: var(--text-on-card-dialog-color);
		--paper-toggle-button-unchecked-bar-color: var(--text-30-on-card-dialog-color);

		--paper-slider-active-color: var(--primary-color-500);
		--paper-slider-knob-color: var(--primary-color-500);
		--paper-slider-pin-color: var(--primary-color-500);
		--paper-slider-font-color: var(--text-on-primary-color-500);

		--paper-progress-container-color: var(--text-30-on-card-dialog-color);

		--paper-card: {
			background-color: var(--card-dialog-color);
			color: var(--text-on-card-dialog-color);
		};
		--paper-card-header-color: var(--text-on-card-dialog-color);
		--paper-card-actions: {
			border-top-color: var(--divider-on-card-dialog-color);
		};

		--paper-toolbar: {
			background-color: var(--app-bar-color);
			color: var(--text-on-app-bar-color);
		};

		--paper-fab-background: var(--accent-color);
		--paper-fab: {
			color: var(--secondary-text-on-accent-color);
		};

		--paper-progress-active-color: var(--primary-color);

		--paper-toast-background-color: var(--inverse-card-dialog-color);
		--paper-toast-color: var(--text-on-inverse-card-dialog-color);

		--paper-tabs-selection-bar-color: var(--accent-color);
		--paper-tab-ink: var(--text-on-primary-color);
	}
	body {
		background-color: var(--background-color);
		color: var(--text-on-background-color);
	}
	paper-card a {
		color: var(--accent-color);
		text-decoration: none;
	}
</style>
